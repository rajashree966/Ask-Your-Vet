<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments | PetCare</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #8BC34A;
            --background-color: #f0f2f5;
            --card-background: #fff;
            --text-color: #333;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .navbar {
            background-color: var(--card-background);
            box-shadow: var(--shadow);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .navbar nav a {
            color: var(--text-color);
            text-decoration: none;
            margin-left: 1.5rem;
            transition: color 0.3s;
        }

        .navbar nav a:hover {
            color: var(--primary-color);
        }

        #logout-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 1.5rem;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .card {
            background-color: var(--card-background);
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .appointment-list {
            list-style: none;
            padding: 0;
        }

        .appointment-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }

        .appointment-item:last-child {
            border-bottom: none;
        }

        .appointment-details {
            display: flex;
            flex-direction: column;
        }

        .appointment-details .date {
            font-weight: bold;
            color: var(--primary-color);
        }

        .appointment-details .pet-name {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .status {
            font-weight: bold;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            color: white;
        }

        .status.upcoming { background-color: #3498db; }
        .status.completed { background-color: #2ecc71; }
        .status.cancelled { background-color: #e74c3c; }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }

            .navbar nav {
                margin-top: 1rem;
            }

            .navbar nav a, #logout-btn {
                margin: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">PetCare</div>
        <nav>
            <a href="pet-owner-dashboard.html">Dashboard</a>
            <a href="appointments.html">Appointments</a>
            <a href="resources.html">Resources</a>
            <a href="profile.html">Profile</a>
            <button id="logout-btn">Logout</button>
        </nav>
    </header>

    <main class="container">
        <h1>Your Appointments</h1>
        <div class="card">
            <h2>Upcoming</h2>
            <ul class="appointment-list">
                <li class="appointment-item">
                    <div class="appointment-details">
                        <span class="date">October 25, 2025 - 10:00 AM</span>
                        <span class="pet-name">Buddy</span>
                        <span>Annual Check-up</span>
                    </div>
                    <span class="status upcoming">Upcoming</span>
                </li>
            </ul>
        </div>

        <div class="card">
            <h2>Past Appointments</h2>
            <ul class="appointment-list">
                <li class="appointment-item">
                    <div class="appointment-details">
                        <span class="date">September 1, 2025 - 2:30 PM</span>
                        <span class="pet-name">Whiskers</span>
                        <span>Vaccination</span>
                    </div>
                    <span class="status completed">Completed</span>
                </li>
                <li class="appointment-item">
                    <div class="appointment-details">
                        <span class="date">August 15, 2025 - 11:00 AM</span>
                        <span class="pet-name">Buddy</span>
                        <span>Teeth Cleaning</span>
                    </div>
                    <span class="status completed">Completed</span>
                </li>
            </ul>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const logoutBtn = document.getElementById('logout-btn');
            logoutBtn.addEventListener('click', () => {
                localStorage.clear();
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
