<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PetCare Platform</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --background-color: #f0f2f5;
            --card-background: #fff;
            --text-color: #333;
            --border-color: #ddd;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            width: 90%;
            max-width: 450px;
            background-color: var(--card-background);
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 2rem;
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        p {
            color: #777;
            margin-bottom: 1.5rem;
        }

        .choice-buttons {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .choice-button {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .choice-button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            font-weight: bold;
        }

        .choice-button:hover {
            border-color: var(--primary-color);
        }

        .login-form {
            display: none;
            flex-direction: column;
            gap: 1rem;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-form.active {
            display: flex;
        }

        .form-group {
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: opacity 0.3s;
        }
        
        .social-btn:hover {
            opacity: 0.8;
        }

        .google-btn {
            background-color: #dd4b39;
        }

        .facebook-btn {
            background-color: #3b5998;
        }

        .social-btn .icon {
            margin-right: 0.5rem;
        }

        .forgot-link {
            font-size: 0.9rem;
            text-align: right;
            margin-top: -0.5rem;
            margin-bottom: 1rem;
        }
        
        .register-link {
            font-size: 0.9rem;
            margin-top: 1.5rem;
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }

        .message {
            margin-top: 1rem;
            font-weight: bold;
            display: none;
        }
        
        .message.error {
            color: var(--error-color);
        }
        
        .message.success {
            color: var(--success-color);
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome Back</h1>
        <p>Please log in to continue to your account.</p>

        <div class="choice-buttons">
            <button class="choice-button active" id="user-btn">Pet Owner</button>
            <button class="choice-button" id="vet-btn">Vet</button>
        </div>

        <form class="login-form active" id="user-form">
            <div class="form-group">
                <input type="email" id="user-email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="user-password" placeholder="Password" maxlength="10" required>
            </div>
            <div class="forgot-link">
                <a href="forgot.html">Forgot Password?</a>
            </div>
            <button type="submit" class="login-btn">Login as Pet Owner</button>
            <div id="user-message" class="message"></div>
        </form>

        <form class="login-form" id="vet-form">
            <div class="form-group">
                <input type="email" id="vet-email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="vet-password" placeholder="Password" required>
            </div>
            <div class="forgot-link">
                <a href="forgot.html">Forgot Password?</a>
            </div>
            <button type="submit" class="login-btn">Login as Vet</button>
            <div id="vet-message" class="message"></div>
        </form>

        <div class="social-login">
            <a href="google.com" class="social-btn google-btn">
                <span class="icon">G</span> Sign in with Google
            </a>
            <a href="facebook.com" class="social-btn facebook-btn">
                <span class="icon">f</span> Sign in with Facebook
            </a>
        </div>

        <div class="register-link">
            Don't have an account? <a id="register-link" href="registration.html">Register as a Pet Owner</a>
        </div>
    </div>

    <script>
        // DOM elements
        const userBtn = document.getElementById('user-btn');
        const vetBtn = document.getElementById('vet-btn');
        const userForm = document.getElementById('user-form');
        const vetForm = document.getElementById('vet-form');
        const userEmailInput = document.getElementById('user-email');
        const vetEmailInput = document.getElementById('vet-email');
        const userMessage = document.getElementById('user-message');
        const vetMessage = document.getElementById('vet-message');
        const registerLink = document.getElementById('register-link');
        
        // --- NOTE: BASE_API_URL IS IGNORED. USING LOCAL STORAGE INSTEAD ---

        function toggleForms(formToShow, formToHide, buttonToActivate, buttonToDeactivate, linkText, linkHref) {
            formToShow.classList.add('active');
            formToHide.classList.remove('active');
            buttonToActivate.classList.add('active');
            buttonToDeactivate.classList.remove('active');
            registerLink.textContent = linkText;
            registerLink.href = linkHref;
        }

        // Initialize links
        registerLink.href = 'pet.html'; // Pet Owner registration page is pet.html

        userBtn.addEventListener('click', () => {
            toggleForms(userForm, vetForm, userBtn, vetBtn, 'Register as a Pet Owner', 'pet.html');
            vetMessage.style.display = 'none';
        });

        vetBtn.addEventListener('click', () => {
            toggleForms(vetForm, userForm, vetBtn, userBtn, 'Register as a Vet', 'vet.html'); // Vet registration page is vet.html
            userMessage.style.display = 'none';
        });

        /**
         * Local Storage Login Function
         * @param {string} email - The user's email.
         * @param {string} password - The user's password.
         * @param {string} dashboardPage - The page to redirect to on success.
         * @param {HTMLElement} messageElement - The element to display messages in.
         * @param {string} failedRegisterLink - The link for registration on login failure.
         */
        function handleLocalLogin(email, password, dashboardPage, messageElement, failedRegisterLink) {
            messageElement.style.display = 'block';
            
            const users = JSON.parse(localStorage.getItem('users')) || {};
            const userData = users[email];

            // 1. Check if the user exists AND the password matches
            if (userData && userData.password === password) { 
                const userName = userData.name;
                
                // SUCCESS
                messageElement.textContent = `Login successful! Welcome ${userName}. Redirecting...`;
                messageElement.className = 'message success';
                
                // Store authentication and user details
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userType', userData.userType);
                localStorage.setItem('userName', userName); 
                
                setTimeout(() => {
                    window.location.href = dashboardPage;
                }, 500);
            } else {
                // FAILURE
                messageElement.textContent = `Login failed. Invalid email or password. Not registered? Register here.`;
                messageElement.className = 'message error';
                // Optional: Change the bottom register link to prompt registration (already handled by toggleForms but useful context)
                registerLink.href = failedRegisterLink;
            }
        }


        // Pet Owner Login Logic
        userForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = userEmailInput.value;
            const password = document.getElementById('user-password').value;
            
            // Using pet.html as the registration link for Pet Owners
            handleLocalLogin(email, password, 'pet-dashboard.html', userMessage, 'pet.html');
        });

        // Vet Login Logic
        vetForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = vetEmailInput.value;
            const password = document.getElementById('vet-password').value;

            // Using vet.html as the registration link for Vets
            handleLocalLogin(email, password, 'vet-dashboard.html', vetMessage, 'vet.html');
        });
    </script>
</body>
</html>
