<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients | PetCare</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --background-color: #f0f2f5;
            --card-background: #fff;
            --text-color: #333;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .navbar {
            background-color: var(--card-background);
            box-shadow: var(--shadow);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .navbar nav a {
            color: var(--text-color);
            text-decoration: none;
            margin-left: 1.5rem;
            transition: color 0.3s;
        }

        #logout-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 1.5rem;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .card {
            background-color: var(--card-background);
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .client-list {
            list-style: none;
            padding: 0;
        }

        .client-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }

        .client-item:last-child {
            border-bottom: none;
        }

        .client-info h3 {
            margin-bottom: 0.2rem;
        }

        .client-info p {
            font-size: 0.9rem;
            color: #777;
        }

        .client-item button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        #client-list-container li:hover {
            background-color: #f6f6f6;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }

            .navbar nav {
                margin-top: 1rem;
            }

            .navbar nav a, #logout-btn {
                margin: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">PetCare</div>
        <nav>
            <a href="vet-dashboard.html">Dashboard</a>
            <a href="myschedule.html">My Schedule</a>
            <a href="client.html">Clients</a>
            <button id="logout-btn">Logout</button>
        </nav>
    </header>

    <main class="container">
        <h1>My Clients</h1>
        <div class="card">
            <h2>Client List</h2>
            <ul class="client-list" id="client-list-container">
                <p id="no-clients-message">No pet owners have registered yet.</p>
                </ul>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Authorization Check (Ensure only Vets can see this) ---
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const userType = localStorage.getItem('userType');

            if (isLoggedIn !== 'true' || userType !== 'vet') {
                window.location.href = 'index.html';
                return;
            }

            // --- Logout Logic ---
            const logoutBtn = document.getElementById('logout-btn');
            logoutBtn.addEventListener('click', () => {
                localStorage.clear();
                window.location.href = 'index.html';
            });
            
            // --- Client Data Loading and Display ---
            
            // 1. Get all registered users (Pet Owners)
            const allUsers = JSON.parse(localStorage.getItem('users')) || {};
            const petOwners = Object.values(allUsers).filter(user => user.userType === 'petOwner');
            
            // 2. Get all registered pets
            const allPets = JSON.parse(localStorage.getItem('pets')) || [];
            
            const container = document.getElementById('client-list-container');
            container.innerHTML = ''; // Clear placeholder content

            if (petOwners.length === 0) {
                container.innerHTML = '<p id="no-clients-message">No pet owners have registered yet.</p>';
                return;
            }

            // 3. Render the list
            petOwners.forEach(owner => {
                // Find pets associated with this owner (simplification: we can't easily link pets to owners by ID 
                // in this local storage setup without an extra field in the pet object. 
                // For demonstration, we'll list all pets, or just the first pet's species)

                // Simplified pet display logic: just list the pets found in the global pets array
                const ownerPets = allPets.filter(pet => {
                    // This is a weak link without user IDs, but we use the owner's name for simplicity.
                    // In a real app, pets would have a foreign key to the owner's ID.
                    // For now, we'll just show the species of the first registered pet as an example.
                    return pet.name && pet.species; // Ensures the pet record is valid
                });
                
                let petDisplay = 'No pets registered';
                if (ownerPets.length > 0) {
                    // Concatenate the names/species of the first few pets
                    petDisplay = ownerPets.slice(0, 3).map(p => `${p.name} (${p.species})`).join(', ');
                    if (ownerPets.length > 3) {
                        petDisplay += ', ...';
                    } else if (ownerPets.length === 1) {
                         petDisplay = `${ownerPets[0].name} (${ownerPets[0].species}, ${ownerPets[0].breed})`;
                    }
                }
                
                const listItem = document.createElement('li');
                listItem.className = 'client-item';
                listItem.innerHTML = `
                    <div class="client-info">
                        <h3>${owner.name}</h3>
                        <p>Pets: ${petDisplay}</p>
                        <p style="font-size:0.8em; color:#aaa;">Email: ${owner.email}</p>
                    </div>
                    <button>View Records</button>
                `;
                container.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
